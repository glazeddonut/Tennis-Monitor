version: '3.8'

services:
  tennis-monitor:
    build: .
    env_file: .env
    restart: unless-stopped
    volumes:
      # mount project (not read-only, so logs volume can be mounted)
      - ./src:/app/src:ro
      - ./.env:/app/.env:ro
      - ./docker-compose.yml:/app/docker-compose.yml:ro
      # persistent logs volume (writable, survives container restarts)
      - logs:/app/logs
    command: ["bash","-lc","python -m main"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  logs:
    driver: local
